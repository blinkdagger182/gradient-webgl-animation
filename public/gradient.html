<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .background--custom {
      background-color: #FFFFFF;
      width: 100vw;
      height: 100vh;
      position: absolute;
      overflow: hidden;
      z-index: -2;
      top: 0;
      left: 0;
    }
    canvas#canvas {
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 35%;
      transform: rotate(-26deg) scale(2) translateY(-30%);
      --gradient-color-1: #ef008f; 
      --gradient-color-2: #6ec3f4; 
      --gradient-color-3: #7038ff;  
      --gradient-color-4: #ffba27;
      --gradient-speed: 0.000016;
      mask-image: 
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: 
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%),
        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      -webkit-mask-composite: source-in;
    }
  </style>
</head>
<body>
  <div class="background--custom">
    <canvas id="canvas" />
  </div>
  <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
  <script>
    var gradient = new Gradient();
    gradient.initGradient("#canvas");

    // Animate the canvas position to move the wave origin
    const canvas = document.getElementById('canvas');
    let time = 0;
    
    function animatePosition() {
      time += 0.0005;
      
      // Calculate smooth movement using sine/cosine
      const moveX = Math.sin(time * 0.8) * 15;
      const moveY = Math.cos(time * 0.6) * 20;
      const rotation = -26 + Math.sin(time * 0.4) * 5;
      
      canvas.style.transform = `rotate(${rotation}deg) scale(2) translateY(-30%) translateX(${moveX}%) translateY(${moveY}%)`;
      
      requestAnimationFrame(animatePosition);
    }
    
    animatePosition();
  </script>
</body>
</html>
